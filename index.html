<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrows-exchange-alt.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form action="#"></form>
        <img src="https://miro.medium.com/v2/resize:fit:860/0*-fuSMKF9X_hEQK7f" >
        <input type="text" value=1 placeholder="Enter Amount">
        <div class="selection">
            <div class="option">
                <p>From</p>
                <img src="https://flagsapi.com/US/flat/64.png" class="first" >
                <select name="from" id="from" class="select first">
                </select>
            </div>
            <div class="option">
                <p>To</p>
                <img src="https://flagsapi.com/IN/flat/64.png" class="second">
                <select name="to" id="to" class="select second">
                </select>
            </div>
        </div>
        <button id="btn">Convert</button>
        <p class="answer"></p>
        <img src="swap.png" class="swap">
        </form>
    </div>
    <script type="module" src="app.js"></script>
    <script src="codes.js"></script>
</body>

</html>
